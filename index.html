<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Estoque - Bar</title>
  <!-- Ícones e CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <h2><i class="fas fa-wine-bottle"></i> Controle do Bar</h2>
      <button class="close-btn" onclick="toggleSidebar()"><i class="fas fa-times"></i></button>
    </div>
    <nav>
      <ul>
        <li onclick="mostrarSecao('registro')" class="active">
          <i class="fas fa-box-open"></i>
          <span>Registrar Estoque</span>
        </li>
        <li onclick="mostrarSecao('comparar')">
          <i class="fas fa-chart-bar"></i>
          <span>Comparar Estoque</span>
        </li>
        <li onclick="mostrarSecao('movimentacoes')">
          <i class="fas fa-history"></i>
          <span>Histórico de Movimentações</span>
        </li>
        <li onclick="mostrarSecao('comparar-tres-dias')">
          <i class="fas fa-balance-scale"></i>
          <span>Comparar Últimos 3 Dias</span>
        </li>
      </ul>
    </nav>
  </aside>

  <!-- Overlay para Mobile -->
  <div class="overlay" id="sidebarOverlay" onclick="toggleSidebar()"></div>

  <!-- Conteúdo Principal -->
  <main class="main-content">
    <header>
      <button class="menu-toggle" onclick="toggleSidebar()">
        <i class="fas fa-bars"></i>
      </button>
      <div class="header-info">
        <small id="current-date"></small>
        <button onclick="testarConexao()" class="btn-teste">
          <i class="fas fa-plug"></i> Testar Conexão
        </button>
      </div>
    </header>

    <!-- Seção de Registro Diário -->
    <section class="container active" id="registro">
      <h1><i class="fas fa-clipboard-list"></i> Registro Diário de Estoque</h1>
      <div class="card">
        <div class="form-group">
          <label for="data-registro">Data do Registro:</label>
          <input type="date" id="data-registro" disabled>
        </div>
        <div class="form-group">
          <label for="categoria">Categoria:</label>
          <select id="categoria">
            <option value="">Selecione uma categoria</option>
          </select>
        </div>
        <!-- Área onde os produtos serão carregados -->
        <div id="produtos-lista" class="products-container"></div>
      </div>
    </section>

    <!-- Seção de Comparação de Estoque -->
    <section class="container" id="comparar">
      <h1><i class="fas fa-chart-line"></i> Comparação de Estoque</h1>
      <div class="card">
        <div class="form-group">
          <label for="data-comparacao">Data de Comparação:</label>
          <div class="input-group">
            <input type="date" id="data-comparacao">
            <button onclick="carregarComparacao()" class="btn-primary">
              <i class="fas fa-search"></i> Comparar
            </button>
          </div>
        </div>
        <div id="resultado-comparacao" class="comparison-results"></div>
      </div>
    </section>

    <!-- Seção de Histórico de Movimentações -->
    <section class="container" id="movimentacoes">
      <h1><i class="fas fa-history"></i> Histórico de Movimentações</h1>
      <div class="card">
        <div id="movimentacoes-lista" class="products-container"></div>
      </div>
    </section>

    <!-- Seção de Comparação dos Últimos 3 Dias -->
    <section class="container" id="comparar-tres-dias">
      <h1><i class="fas fa-balance-scale"></i> Comparação dos Últimos 3 Dias</h1>
      <div class="card">
        <div class="form-group">
          <label for="data-comparacao-tres-dias">Data Final:</label>
          <div class="input-group">
            <input type="date" id="data-comparacao-tres-dias">
            <button onclick="carregarComparacaoTresDias()" class="btn-primary">
              <i class="fas fa-search"></i> Comparar
            </button>
          </div>
        </div>
        <div id="resultado-comparacao-tres-dias" class="comparison-results"></div>
      </div>
    </section>
  </main>

  <!-- Bibliotecas e Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="script.js"></script>
</body>
</html>
